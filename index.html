<!DOCTYPE html>
<html>
<head>

<!------------------- Bootstrap 4 ------------------->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!------------------- CSS------------------->

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

<body>

<!------------------- Main ------------------->
<div class="container-fluid mt-5 ml-5">
  
<!------------------- Search and Heading ------------------->
 <strong>Todos</strong> <input type="text" id="myInput" onkeyup="myFunction()" placeholder="&#xF002; Search..."  style="font-family:Arial, FontAwesome" title="Type in a name">

<table id="myTable">
  <tr class="header">
    <th style="width:25%;">ToDo ID</th>
    <th style="width:25%;">Title</th>
    <th style="width:25%;">Status</th>
    <th style="width:25%;">Action</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Meeting at 9</td>

  <tr>
    <td>2</td>
    <td>Meeting at 12</td>
    <td>InComplete</td>
    <td><button type="button"  data-toggle="modal" data-target="#right_modal">View Users</button></td>
  </tr>
  <tr>
    <td>3</td>
    <td>Meeting at 3</td>
    <td>Complete</td>
    <td><button type="button"   data-toggle="modal" data-target="#right_modal">View Users</button></td>
  </tr>
  
</table>

<br>

<!------------------- Modal ------------------->
<div class="modal modal-right fade" id="right_modal" tabindex="-1" role="dialog" aria-labelledby="right_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3><strong>User Details</strong></h3>
        
      </div>

      <div class="modal-body">
        <div class="container">
           
  <table class="table table-borderless">
    
    <tbody>
      <tr>
        <td>ToDo ID</td>
        <td>1</td> 
      </tr>


      <tr>
        <td>ToDO Title</td>
        <td>Meeting at 9</td> 
      </tr>

       <tr>
        <td>User ID</td>
        <td>1</td> 
       </tr>

       <tr>
        <td>Name</td>
        <td>Darek</td> 
       </tr>


       <tr>
        <td>Email</td>
        <td>darek@gmail.com</td> 
       </tr>
      
    </tbody>
  </table>
</div>
        
      </div>

      <div class="modal-footer modal-footer-fixed">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
</div>


<!------------------- JavaScript ------------------->
<script type="text/javascript" src="script.js"></script>
  
</body>
</html>
